<template name="catalogo_blog">
    <!-- AutoForm agregar aviso -->
    <div id="blogForm" style="display:none" class="container">
      {{#autoForm schema=Schemas.Blog id="catalogo_blog" type="method" meteormethod="createBlogPost" resetOnSuccess=false}}
      <fieldset>
        <legend>Agrega un nuevo Blog Post</legend>
        {{> afQuickFields}}
        </fieldset>
        <button type="submit" class="btn">Crear</button>
        <div class="right">
          <button  id="closeBlogForm" class="btn-flat">Cerrar</button>
        </div>
      {{/autoForm}}
    </div>
    <!-- Termina autoForm agregar aviso -->
    <hr>
    <div class="container">
      <div class="right">
        <a id="addBlogPost" data-position="left" data-delay="50" data-tooltip="Agrega un nuevo blog post" class="btn-floating btn-large waves-effect waves-light green tooltipped"><i class="material-icons">add</i></a>
      </div>
        <h3>Tabla Blog Posts</h3>
        {{> tabular table=TabularTables.Blog class="table table-striped table-bordered table-condensed"}}
    </div>
    <!-- Modal para update de aviso -->
    <div id="modalUpdateBlogPost" class="modal modal-fixed-footer">
      <div class="modal-content">
        {{#autoForm schema=Schemas.Blog doc=selectedBlogDoc id="updateBlogPost" type='method-update' meteormethod="updateBlogPost" omitFields="_id,createdAt,createdBy,modifiedAt,modifiedBy"}}
          <legend>Modifica Blog Post</legend>
          {{> afQuickFields}}
          <div class="row">
            {{#each selectedBlogDoc.pictures}}
              {{> pictureTemplateAvisos}}
            {{/each}}
          </div>
          <button type="submit" class="btn">Guardar</button>
        {{/autoForm}}
      </div>
      <div class="modal-footer">
        <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
      </div>
    </div>

</template>

<template name="pictureTemplateBlogPost">
  <div class="col s4" style="position:relative">
    <a class="btn-floating waves-effect waves-light red delete-image"><i class="material-icons">delete</i></a>
    <img src={{this.url}} class="image-edit" />
  </div>
</template>
