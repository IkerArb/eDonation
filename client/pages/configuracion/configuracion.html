<template name="configuracion">
  <div class="row">
    <div class="col s12">
      <ul class="tabs">
        <li class="tab col s3"><a class="active" href="#users">Usuarios</a></li>
      </ul>
    </div>
    <div id="users" class="col s12">
      <div id="userForm" class="container" style="display:none">
        {{#autoForm schema=Schemas.User id="catalogo_alta_user" type="method" meteormethod="createUserAdmin"}}
          <fieldset>
            <legend>Agrega un nuevo usuario administrativo</legend>
            {{> afQuickFields}}
          </fieldset>
          <button type="submit" class="btn">Dar de alta</button>
          <div class="right">
            <button  id="closeUser" class="btn-flat">Cerrar</button>
          </div>
        {{/autoForm}}
      </div>
      <!-- Termina AutoForm agregar usuario -->
      <hr>
      <div class="container">
        <div class="right">
          <a id="addUser" data-position="left" data-delay="50" data-tooltip="Agrega un nuevo usuario" class="btn-floating btn-large waves-effect waves-light green tooltipped"><i class="material-icons">add</i></a>
        </div>
        <h3>Tabla Usuarios</h3>
        {{> tabular table=TabularTables.FuncionarioUsers class="table table-striped table-bordered table-condensed"}}
      </div>
      <div class="container">
        <h3>Tabla Usuarios Suspendidos</h3>
        {{> tabular table=TabularTables.FuncionarioSuspendedUsers class="table table-striped table-bordered table-condensed"}}
      </div>
    </div>
  </div>
  <!-- Modales para update -->
  <div id="modalUpdateUser" class="modal modal-fixed-footer">
    <div class="modal-content">
      {{#autoForm schema=Schemas.User doc=selectedUserDoc id="updateUser" type='method-update' meteormethod="updateUser" omitFields="_id,createdAt,createdBy,modifiedAt,modifiedBy,services,roles,password"}}
        <legend>Modifica Usuario</legend>
        {{> afQuickFields }}
        <button type="submit" class="btn">Guardar</button>
      {{/autoForm}}
    </div>
    <div class="modal-footer">
      <a href="#!" class=" modal-action modal-close waves-effect waves-green btn-flat">Cerrar</a>
    </div>
  </div>
</template>
