  <div class="container">
    <h1>Resumen de donaciones</h1>
    <div class="row">
      <div class="col s2">
        <div class="select-drop">
          <select name="mes">
            <option selected disabled>Mes</option>
            <option value="todo">Todos</option>
            <option value="enero">Enero</option>
            <option value="febrero">Febrero</option>
            <option value="marzo">Marzo</option>
            <option value="abril">Abril</option>
            <option value="mayo">Mayo</option>
            <option value="junio">Junio</option>
            <option value="julio">Julio</option>
            <option value="agosto">Agosto</option>
            <option value="septiembre">Septiembre</option>
            <option value="octubre">Octubre</option>
            <option value="noviembre">Noviembre</option>
            <option value="diciembre">Diciembre</option>
          </select>
        </div>
      </div>
      <div class="col s2">
        <div class="select-drop">
          <select name="ano">
            <option selected disabled>Año</option>
            <option value="years">Todos</option>
            <option value="2016">2016</option>
            <option value="2017">2017</option>
            <option value="2018">2018</option>
            <option value="2019">2019</option>
            <option value="2020">2020</option>
            <option value="2021">2021</option>
            <option value="2022">2022</option>
            <option value="2023">2023</option>
            <option value="2024">2024</option>
            <option value="2025">2025</option>
          </select>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s4">
        <div class="ticket">
          <div class="ticket-content">
            <div class="table-responsive">
              <h2 class="ticket-title">Cantidad total recaudada</h2>
            </div>
          </div>
          <h2 class="ticket-highlight" style="background-color:#29318f;">$ 10,000,000</h2>
        </div>
      </div>
      <div class="col s4 offset-s4">
        <div class="ticket">
          <div class="ticket-content">
            <div class="table-responsive">
              <h2 class="ticket-title">Cantidad total de donaciones únicas</h2>
            </div>
          </div>
          <h2 class="ticket-highlight" style="background-color:#29318f;">634</h2>
        </div>
      </div>
    </div>
  </div>
</template>
