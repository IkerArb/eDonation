<template name="home_admin">
  <div class="container">
    <h1>Resumen de donaciones</h1>
    {{>filterSearch}}
    <div class="row">
      <div class="col s4">
        <div class="admin-ticket">
          <div class="admin-ticket-content">
            <div class="table-responsive">
              <h2 class="admin-ticket-title">Cantidad meta</h2>
            </div>
          </div>
          <h2 class="admin-ticket-highlight">$ {{cantidadMeta}}</h2>
        </div>
      </div>
      <div class="col s4">
        <div class="admin-ticket">
          <div class="admin-ticket-content">
            <div class="table-responsive">
              <h2 class="admin-ticket-title">Cantidad total recaudada</h2>
            </div>
          </div>
          <h2 class="admin-ticket-highlight">$ {{pagoSumatorias.cantidadRecaudada}}</h2>
        </div>
      </div>
      <div class="col s4">
        <div class="admin-ticket">
          <div class="admin-ticket-content">
            <div class="table-responsive">
              <h2 class="admin-ticket-title">NÃºmero de Donaciones</h2>
            </div>
          </div>
          <h2 class="admin-ticket-highlight">{{pagoSumatorias.numeroDonaciones}}</h2>
        </div>
      </div>
    </div>
    <h3>Tabla Pagos</h3>
    {{> tabular table=TabularTables.Pago selector=selector class="table table-striped table-bordered table-condensed"}}
  </div>
</template>

<template name="filterSearch">
  <div class="search_area">
    <nav>
     <div class="nav-wrapper">
       <form>
         <div class="input-field">
           <input id="searchText" type="search" >
           <label for="search"><i class="material-icons">search</i></label>
           <i class="material-icons">close</i>
         </div>
       </form>
     </div>
    </nav>
    <div class="row">
      <div class="col s6">
        <input id="fecha_desde" type="date" placeholder="Fecha inicial" class="datepicker">
      </div>
      <div class="col s6">
        <input id="fecha_hasta" type="date" placeholder="Fecha final" class="datepicker">
      </div>
    </div>
  </div>
</template>
