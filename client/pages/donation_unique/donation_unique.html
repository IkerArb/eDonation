<template name="donation_unique">
  <style>
    .cantidadSeleccionada{
      color: white;
      background-color: #009688 !important;
    }
  </style>
  <div class="container center-align">
    <h2 style="color:#D97D30">Donación única</h2>
    <div class="row">
      <div class="col s3" style="cursor:pointer" id="donate50">
        <div class="card-shop-collection">
          <div class="card-shop-item">
            <div class="card-shop-item-content hoverable {{isSelected50}}">
              <div class="title-container">
                <h2 class="center-align">$50</h2>
              </div>
              <div class="card-img">
                <img src="/images/1.jpg" alt="primera">
              </div>
              <div class="card-btn">
                <h4> DONAR </h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3" style="cursor:pointer" id="donate100">
        <div class="card-shop-collection">
          <div class="card-shop-item">
            <div class="card-shop-item-content hoverable {{isSelected100}}">
              <div class="title-container">
                 <h2 class="center-align">$100</h2>
              </div>
              <div class="card-img">
                <img src="/images/2.jpg" alt="primera">
              </div>
              <div class="card-btn clearfix">
                <h4>DONAR</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card-shop-collection" style="cursor:pointer" id="donate200">
          <div class="card-shop-item">
            <div class="card-shop-item-content hoverable {{isSelected200}}">
              <div class="title-container">
                 <h2 class="center-align">$200</h2>
              </div>
              <div class="card-img">
                <img src="/images/3.jpg" alt="primera">
              </div>
              <div class="card-btn clearfix">
                <h4>DONAR</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col s3">
        <div class="card-shop-collection" style="cursor:pointer" id="specificDonation">
          <div class="card-shop-item">
            <div class="card-shop-item-content hoverable {{isSelectedOther}}">
              <div class="title-container">
                 <h2 class="center-align">Otro</h2>
              </div>
              <div class="card-img">
                <img src="/images/4.jpg" alt="primera">
              </div>
              <div class="card-btn clearfix">
                <h4>Escribir otra cantidad</h4>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  {{#if isSpecifiedDonation}}
    <div class="center-align container" id="specifyDonation" >
      <p>Ingresa la cantidad que quieres donar</p>
      <div class="row">
        <div class="col s4 offset-s4">
           <input id="amount" style="font-size:25px" type="number" class="form-control center-align" placeholder="0.00" value={{donateAmount}}>
        </div>
      </div>
    </div>
    <button class="btn waves-effect waves-light" style="background-color:#D97D30" id="nextBtnOther"> Siguiente </button>
  {{/if}}

  {{#if isDonationSelected}}
    <button class="btn waves-effect waves-light" style="background-color:#D97D30" id="nextBtnPackage" > Siguiente </button>
  {{/if}}
  </div>

</template>
