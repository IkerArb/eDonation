	<div id="login-register-modal" class="modal">
    <div class="modal-content">
      <div class="row">
        <div class="col s12">
          <ul class="tabs">
            <li class="tab col s3"><a href="#login-tab">Login</a></li>
            <li class="tab col s3"><a href="#signup-tab">Registro</a></li>
          </ul>
        </div>
        <div id="login-tab" class="col s12">

            <fieldset>
              <legend>Login</legend>
							<input type="text" id="loginEmail" />
							<label for="loginEmail">Correo</label>
              <input type="password" id="loginPassword" />
							<label for="loginPassword">Contraseña</label>
            </fieldset>
            <button id="loginButton" class="btn btn-primary">Login</button>
          <h6>or login with the following services</h6>
          <!--TODO: Login with Social apps -->
          <div class="col s8 offset-s2 m4 offset-m4">
        		<a id="facebookLoginButton" href="#" class="btn btn-lg btn-block omb_btn-facebook">
        			<i class="fa fa-facebook"></i>
        			<span class="hide-on-small-only">Facebook</span>
        		</a>
        	</div>
          <div class="col s8 offset-s2 m4 offset-m4">
        		<a id="googleLoginButton" href="#" class="btn btn-lg btn-block omb_btn-google">
        			<i class="fa fa-google"></i>
        			<span class="hide-on-small-only">Google</span>
        		</a>
        	</div>
        </div>
        <div id="signup-tab" class="col s12">
            <fieldset>
              <legend>Registro</legend>
							<input type="text" id="signupName">
							<label for="signupName">Nombre</label>
              <input type="text" id="signupEmail" />
							<label for="signupEmail">Correo</label>
              <input type="password" id="signupPassword" />
							<label for="signupPassword">Contraseña</label>
							<input type="password" id="signupConfirmPassword" />
							<label for="signupConfirmPassword">Confirmar Contraseña</label>
            </fieldset>
            <button id="signupButton" class="btn btn-primary">Signup</button>
        </div>
      </div>
    </div>
  </div>
</template>
