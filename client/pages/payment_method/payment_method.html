<template name="payment_method">
  <div class="container center-align">
    <div class="row">
      <div class="col s6">
        <h3>Tipo de donación: {{tipoDonacion}}</h3>
      </div>
      <div class="col s6">
        <h3>Cantidad a donar: {{cantidadADonar}}</h3>
      </div>
    </div>
    <h2>Elegir método de pago</h2>
    {{#each tarjetas}}
    <div class="row pay-card">
      <div class="col s12 no-margin-top z-depth-1">
          <div class="row pay-card-details {{isSelected}} elige-tarjeta">
            <div class="col s4">
              <i class="fa {{brand}} fa-2x" aria-hidden="true"></i>
            </div>
            <div class="col s4">
              <p>****{{this.last_digits}}</p>
            </div>
            <div class="col s4">
              <button class="pay-card-button delete-card" id={{this._id}}><i id={{this._id}} class="fa fa-trash fa-2x" aria-hidden="true"></i></button>
            </div>
          </div>
      </div>
    </div>
    {{/each}}
    <div class="row pay-card">
      <div class="col s12 no-margin-top z-depth-1">
          <button class="pay-card-button modal-trigger" href="#modal1">
            <div class="row pay-card-details">
              <div class="col s4 offset-s4">
                <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
              </div>
            </div>
          </button>
      </div>
    </div>
    {{#if selectedCard}}
      <div class="row pay-card">
        <div class="col s12 no-margin-top z-depth-1 teal modal-trigger" href="#modalConfirma">
            <button class="pay-card-button">
              <div class="row pay-card-details">
                <div class="col s4 offset-s4">
                  <h2>Pagar</h2>
                </div>
              </div>
            </button>
        </div>
      </div>
    {{/if}}
  </div>

  <!-- Modal Structure -->
  <div id="modal1" class="modal modal-fixed-footer">
    <div class="modal-content modal-body">
      <h3 style="color:#ee6e73">Nueva Tarjeta</h3>
      <p><i>Ingresa los datos de tu nueva tarjeta para agregarla a tu cuenta</i></p>
      <!-- Modal Form -->
      <form>
        <div class="form-group">
          <!-- <label for="cardNumber">Número de tarjeta</label> -->
          <p>Nombre de portador</p>
          <input type="text" class="form-control" id="nameHolder" placeholder="Eugenio José Martínez Ramos">
        </div>
        <div class="form-group">
          <!-- <label for="cardNumber">Número de tarjeta</label> -->
          <p>Número de tarjeta</p>
          <input type="text" class="form-control" id="cardNumber" placeholder="XXXX-XXXX-XXXX-XXXX">
        </div>
        <div class="form-group">
          <!-- <label for="cardNumber">Número de tarjeta</label> -->
          <p>Fecha de expiración</p>
          <!-- <input type="text" class="form-control" id="cardNumber" placeholder="01/16"> -->
              <strong style="padding-bottom:0px;">Mes</strong>
              <select class="form-control" id="expirationMonth" style="padding-bottom:5px;">
                <option value="01">01</option>
                <option value="02">02</option>
                <option value="03">03</option>
                <option value="04">04</option>
                <option value="05">05</option>
                <option value="06">06</option>
                <option value="07">07</option>
                <option value="08">08</option>
                <option value="09">09</option>
                <option value="10">10</option>
                <option value="11">11</option>
                <option value="12">12</option>
              </select>
               <strong style="padding-bottom:0px; padding-top:10px;">Año</strong>
                <select class="form-control" id="expirationYear">
                  <option value="16">16</option>
                  <option value="17">17</option>
                  <option value="18">18</option>
                  <option value="19">19</option>
                  <option value="20">20</option>
                  <option value="21">21</option>
                  <option value="22">22</option>
                  <option value="23">23</option>
                </select>

        </div>
        <div class="form-group" style="padding-bottom:10px;">
          <p>CVC</p>
          <input type="password" class="form-control" id="cardKey" placeholder="080">
        </div>

      </form>

    </div>
    <div class="modal-footer">
      <a href="#!" id="altaTarjeta" class="modal-action modal-close waves-effect waves-green btn-flat ">Ingresar tarjeta</a>
    </div>
  </div>

  <div id="modalConfirma" class="modal modal-fixed-footer">
    <div class="modal-content modal-body">
      <h3 style="color:#ee6e73">Confirma los Siguientes Datos</h3>
      <h4>Pago: {{cantidadADonar}}</h4>
      <h4>Tipo de Donación: {{tipoDonacion}}</h4>
      <h4>Tarjeta Seleccionada: <i class="fa {{brandSeleccionada}} fa-2x" aria-hidden="true"></i> ****{{lastDigitsSeleccionada}} </h4>
    </div>
    <div class="modal-footer">
      <a href="#!" id="confirmaPago" class="modal-action modal-close waves-effect waves-green btn-flat ">Confirmar</a>
    </div>
  </div>
</template>
