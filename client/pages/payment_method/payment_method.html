<template name="payment_method">
  <div class="container center-align">
    <div class="row">
      <div class="col s6">
        <h3>Tipo de donación: "unica/recurrente"</h3>
      </div>
      <div class="col s6">
        <h3>Cantidad a donar: $500</h3>
      </div>
    </div>
    <h2>Elegir método de pago</h2>
    <div class="row pay-card">
      <div class="col s6 offset-s3 no-margin-top z-depth-1">
          <div class="row pay-card-details">
            <div class="col s4">
              <i class="fa fa-credit-card fa-2x" aria-hidden="true"></i>
            </div>
            <div class="col s4">
              <p>****-1234</p>
            </div>
            <div class="col s4">
              <button class="pay-card-button"><i class="fa fa-trash fa-2x" aria-hidden="true"></i></button>
            </div>
          </div>
      </div>
    </div>
    <div class="row pay-card">
      <button class="col s6 offset-s3 no-margin-top z-depth-1 pay-card-add">
          <div class="row pay-card-details">
            <div class="col s4 offset-s4">
              <i class="fa fa-plus fa-2x" aria-hidden="true"></i>
            </div>
          </div>
      </button>
    </div>
  </div>
</template>
